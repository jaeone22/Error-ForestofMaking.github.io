<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles.css">

  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <link rel="icon" href="/favicon/favicon.ico">

  <meta name='description' content='You can install and manage all goUP apps from goUP Store'>
</head>

<body>
  <iframe src="/lang.html" style="border: none; width: 100%; height: 20px;"></iframe>

  <header>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul id="menu">
        <li><a href="index.html">goUP</a></li>
        <li><a href="apps.html">All Apps</a></li>
        <select_items><li><a href="download.html">Download</a></li></select_items>
        <li><a href="help.html">Support</a></li>
        <li><a href="goup_id.html">ID</a></li>
      </ul>
    </nav>
  </header>
  
  <script src="/menubar.js"></script>

  <div class="top_title_con">
    <div class="image_title_con">
      <div class="image_title_box">
        <div class="image_content_wrapper">
          <div class="image_text_content">
            <span class="normal-text">Download</span>
            &nbsp;
            <span class="bold-text">goUP Store</span>
            <span class="normal-text">now</span>
            <p class="mini-text">You can install all goUP apps from goUP Store</p>
          </div>
          <div class="image_button_content">
            <a href="get.html" class="download_bt">Download for Windows</a>
          </div>
        </div>
        <div class="image_image_box">
          <img src="/image/appstore_en.png" alt="goUP Store main screen">
        </div>
      </div>
    </div>
  </div>

  <!--푸터-->
  <div id="footerContainer"></div>
  <script>
      // XMLHttpRequest를 사용하여 footer 파일의 내용을 가져오기
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'footer', true);
      xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
              // 가져온 내용을 푸터 컨테이너에 넣기
              document.getElementById('footerContainer').innerHTML = xhr.responseText;
          }
      };
      xhr.send();
  </script>

</body>
</html>
